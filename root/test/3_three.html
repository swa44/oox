    <style>
      body {
        font-family: Arial, sans-serif;
      }
      svg {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        display: block;
      }
      .region {
        fill: gray;
        cursor: pointer;
        transition: fill 0.3s ease;
      }
      .region-group:hover .region {
        fill: lightgray;
      }

      .region_text {
        fill: white;
        stroke: none;
        cursor: pointer;
        transition: stroke 0.3s ease, stroke-width 0.3s ease;
      }

      .region_text.selected {
        stroke: rgb(255, 255, 255);
        stroke-width: 4px;
      }

      #info {
        text-align: center;
        margin-top: 20px;
      }
      
      /* 모달 오버레이 */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s ease;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-y: auto;
      }
      
      /* 로딩 스피너 */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #e61e2b;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (max-width: 600px) {
        .modal-overlay {
          padding: 10px;
        }
      }
      
      .modal-overlay.show {
        display: flex;
        opacity: 1;
      }
      
      .image-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: min(800px, calc(100vw - 40px));
        width: 100%;
        max-height: 90vh;
        transform: scale(0.9);
        transition: transform 0.3s ease;
        position: relative;
        margin: auto;
      }
      
      @media (max-width: 600px) {
        .image-card {
          max-width: calc(100vw - 20px);
          max-height: 95vh;
          border-radius: 12px;
        }
      }
      
      .modal-overlay.show .image-card {
        transform: scale(1);
      }
      
      .image-card-header {
        background: linear-gradient(135deg, #e61e2b 0%, #c41a26 100%);
        color: white;
        padding: 18px 24px 18px 24px;
        font-size: 1.3em;
        font-weight: bold;
        text-align: left;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      @media (max-width: 600px) {
        .image-card-header {
          padding: 14px 16px;
          font-size: 1.1em;
        }
      }
      
      .close-button {
        background: none;
        border: none;
        color: white;
        font-size: 2em;
        cursor: pointer;
        padding: 0;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.2s ease;
        line-height: 1;
        flex-shrink: 0;
      }
      
      @media (max-width: 600px) {
        .close-button {
          width: 32px;
          height: 32px;
          font-size: 1.8em;
        }
      }
      
      .close-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .image-card-body {
        padding: 0;
        position: relative;
        overflow-y: auto;
        max-height: calc(90vh - 70px);
      }
      
      @media (max-width: 600px) {
        .image-card-body {
          max-height: calc(95vh - 60px);
        }
      }
      
      .image-card img {
        width: 100%;
        height: auto;
        display: block;
        max-width: 100%;
        object-fit: contain;
      }
    </style>

      <!-- 정보 표시 (모달) -->
      <div id="modal-overlay" class="modal-overlay" onclick="closeModal(event)"></div>
      <script>
        // 마지막 선택된 모양과 텍스트 저장
        let lastSelectedShape = null;
        let lastSelectedText = null;

        function showInfo(regionName, imageFile, targetId) {
          const modalOverlay = document.getElementById('modal-overlay');
          
          // 1. 로딩 스피너 표시
          modalOverlay.innerHTML = '<div class="loading-spinner"></div>';
          modalOverlay.classList.add('show');
          
          // 2. 이미지 미리 로드
          const img = new Image();
          img.onload = function() {
            // 이미지 로드 완료 후 모달 내용 표시
            modalOverlay.innerHTML = `
              <div class="image-card" onclick="event.stopPropagation()">
                <div class="image-card-header">
                  <span>${regionName}</span>
                  <button class="close-button" onclick="closeModal()">&times;</button>
                </div>
                <div class="image-card-body">
                  <img src="${imageFile}" alt="${regionName} 이미지" />
                </div>
              </div>
            `;
          };
          
          img.onerror = function() {
            // 이미지 로드 실패 시
            modalOverlay.innerHTML = `
              <div class="image-card" onclick="event.stopPropagation()">
                <div class="image-card-header">
                  <span>${regionName}</span>
                  <button class="close-button" onclick="closeModal()">&times;</button>
                </div>
                <div class="image-card-body" style="padding: 40px; text-align: center; color: #666;">
                  이미지를 불러올 수 없습니다.
                </div>
              </div>
            `;
          };
          
          // 이미지 로드 시작
          img.src = imageFile;

          // 3. 기존 선택된 모양과 텍스트 색상 복원
          if (lastSelectedShape) {
            lastSelectedShape.style.fill = 'gray';
          }
          if (lastSelectedText) {
            lastSelectedText.style.stroke = 'none';
            lastSelectedText.style.strokeWidth = '0px';
          }
/*
          // 4. 현재 선택된 모양 색상 변경
          const selectedRegion = document.getElementById(targetId);
          selectedRegion.style.fill = 'red';

          // 5. 현재 선택된 텍스트에 테두리 효과 추가
          const selectedText = document.getElementById(`${targetId}_text`);
          selectedText.style.stroke = 'white';
          selectedText.style.strokeWidth = '5px';
*/
          // 6. 선택된 모양과 텍스트를 저장
          lastSelectedShape = selectedRegion;
          lastSelectedText = selectedText;
        }
          
        
        function closeModal(event) {
          // 이벤트가 전달되었고, 카드 내부 클릭인 경우 무시
          if (event && event.target.closest('.image-card') && event.target !== document.getElementById('modal-overlay')) {
            return;
          }
          
          const modalOverlay = document.getElementById('modal-overlay');
          modalOverlay.classList.remove('show');
          
          // 애니메이션 완료 후 내용 제거
          setTimeout(() => {
            modalOverlay.innerHTML = '';
          }, 300);
        }
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Escape') {
            closeModal();
          }
        });
      </script>

      <div class="nospace content">
        <div
          class="floating-wrapper-div position-fixed d-flex flex-column"
          style="pointer-events: none !important"
        >
          <a href="index.html" class="floating-item floating-home me-3">
            <button onclick="location.href='index.html'">home</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
