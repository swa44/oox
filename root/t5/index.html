  <body>
    <div class="wrapper">
      <h1 style="font-size: 0.5rm">폴라베어 남영T5 자동계산기</h1>

      <!-- ▣ 타입 선택 카드 -->
      <div
        id="typeChooser"
        class="card"
        style="max-width: 680px; margin: 18px auto"
      >
        <div id="youtubeWrapper" class="yt-box">
          <div class="yt-embed">
            <iframe
              id="ytPlayer"
              width="560"
              height="315"
              src="https://www.youtube.com/embed/61PrLZLHEvY?enablejsapi=1"
              title="YouTube video player"
              frameborder="0"
              allow="
                accelerometer;
                autoplay;
                clipboard-write;
                encrypted-media;
                gyroscope;
                picture-in-picture;
              "
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="rank-title" style="font-size: 18px; margin-bottom: 10px">
          설치 타입 선택
        </div>
        <p class="muted" style="margin: 0 0 12px">
          먼저 설치 타입을 선택해주세요.
        </p>
        <div class="stack-vert">
          <button type="button" class="pickbtn primary" data-choose="straight">
            일자 간접박스
          </button>
          <button type="button" class="pickbtn" data-choose="L">
            ㄱ자 간접박스
          </button>
          <button type="button" class="pickbtn" data-choose="square">
            ㅁ자 간접박스(우물천장)
          </button>
        </div>
      </div>

      <!-- ▣ 본 계산부 (초기 숨김) -->
      <div id="calcArea" style="display: none">
        <!-- 타입별 안내 이미지 -->
        <div id="typeImageContainer" class="img-wrap" style="display: none">
          <img id="typeImage" src="" alt="측정 가이드" />
        </div>

        <p class="lead" style="margin-top: 16px; margin-bottom: 20px">
          <strong>설치할 공간의 길이를 mm 단위로 입력해주세요.</strong>
        </p>

        <div class="controls">
          <!-- 내부 상태용 select (UI 비노출) -->
          <select
            id="typeSelect"
            onchange="renderInputs()"
            style="display: none"
          >
            <option value="straight" selected>일자 간접박스</option>
            <option value="L">ㄱ자 간접박스</option>
            <option value="square">ㅁ자 간접박스(우물천장)</option>
          </select>

          <div id="dynamicInputs" class="full"></div>

          <div class="full">
            <button id="calcBtn" type="button">계산하기</button>
          </div>

          <!-- ▼ 여기 추가: 처음으로 버튼 -->
          <div class="full">
            <button id="resetBtn" type="button">처음으로</button>
          </div>
        </div>

        <div class="result" id="resultArea"></div>
      </div>

      <!-- 플로팅 합계 바 -->
      <div id="floatingTotals" class="floating-bar"></div>

      <!-- 조합 선택 모달 -->
      <div id="comboModal" class="modal">
        <div class="modal-content"></div>
      </div>
    </div>
