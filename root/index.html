<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOX</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        font-family:
          "SF Pro Display",
          -apple-system,
          sans-serif;
        color: white;
      }
      .container {
        text-align: center;
        padding: 40px;
      }
      .time {
        font-size: 6rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .date {
        font-size: 1.5rem;
        margin-bottom: 3rem;
        opacity: 0.9;
      }
      .quote {
        font-size: 1.8rem;
        font-style: italic;
        max-width: 600px;
        line-height: 1.6;
        opacity: 0.95;
      }
      @media (max-width: 600px) {
        .time {
          font-size: 3rem;
        }
        .date {
          font-size: 1rem;
        }
        .quote {
          font-size: 1.2rem;
        }
      }
    </style>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9910941411948866"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
      <div class="quote" id="quote"></div>
    </div>

    <script>
      const quotes = [
        "오늘도 좋은 하루 되세요!",
        "작은 진전도 진전입니다.",
        "할 수 있다고 믿으면, 이미 절반은 이룬 것입니다.",
        "완벽한 때를 기다리지 마세요. 지금이 완벽한 때입니다.",
        "당신은 생각보다 강합니다.",
      ];

      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString("ko-KR", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        const date = now.toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long",
        });

        document.getElementById("time").textContent = time;
        document.getElementById("date").textContent = date;
      }

      document.getElementById("quote").textContent =
        quotes[Math.floor(Math.random() * quotes.length)];

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
