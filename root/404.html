<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>페이지를 찾을 수 없습니다 · 464.kr</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        text-align: center;
        padding: 40px 28px;
        max-width: 520px;
        border: 1px solid #eee;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      h1 {
        font-size: 24px;
        margin: 0 0 10px;
      }
      p {
        color: #555;
        line-height: 1.6;
        margin: 0 0 20px;
      }
      a {
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404 · 페이지가 없거나 이동되었습니다</h1>
      <p>입력하신 주소를 다시 확인해주세요.<br />홈으로 돌아가시겠어요?</p>
      <a href="/">홈으로</a>
    </div>
  </body>
</html>
