  <body>
    <!-- 공통 헤더 -->
    <header
      style="
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem;

        text-align: center;

        >POLARBEAR Calculator</a
      >
    </header>

    <div class="page">
      <h1>매립라인조명 계산기</h1>

      <!-- 설치 방식 선택 -->
      <div
        id="connectChooser"
        style="max-width: 680px; margin: 0 auto 24px; text-align: center"
      >
        <div class="rank-title" style="font-size: 18px; margin-bottom: 10px">
          설치 방식 선택
        </div>
        <p class="muted" style="margin: 0 0 12px">
          먼저 연결 방식을 선택해주세요.
        </p>
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
          "
        >
          <button type="button" id="pickSerial">일자연결</button>
          <button type="button" id="pickParallel">ㄱ자연결</button>
          <button type="button" id="pickSquare">ㅁ자연결</button>
        </div>
      </div>

      <!-- 선택된 방식 표시 -->
      <p
        id="connectionInfo"
        class="lead"
        style="display: none; text-align: center; margin-bottom: 18px"
      >
        <strong>선택한 설치 방식:</strong>
        <span id="connectionTypeText">-</span>
      </p>

      <!-- 입력 섹션 (카드 없이) -->
      <div
        id="lengthSection"
        style="display: none; max-width: 720px; margin: 0 auto"
      >
        <div class="controls">
          <!-- 규격 선택 가이드 이미지 -->
          <div
            id="specGuideImage"
            class="full"
            style="text-align: center; margin: 16px 0 8px; display: none"
          >
            <img
              src="/mline/images/spec-guide.jpg"
              alt="규격 선택 가이드"
              style="
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
              "
            />
          </div>

          <!-- 규격 선택 -->
          <label for="specSelect">규격 선택</label>
          <select id="specSelect">
            <option value="">선택</option>
            <option value="40">40</option>
            <option value="60">60</option>
          </select>

          <!-- 전원선 선택 가이드 이미지 -->
          <div
            id="wireGuideImage"
            class="full"
            style="text-align: center; margin: 16px 0 8px; display: none"
          >
            <img
              src="/mline/images/wire-guide.jpg"
              alt="전원선 선택 가이드"
              style="
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
              "
            />
          </div>

          <!-- 전원선 선택 -->
          <label for="wiringSelect">전원선 종류</label>
          <select id="wiringSelect" disabled>
            <option value="">
              선택 (AS·시공 편의상 10구 또는 혼합형 권장)
            </option>
            <option value="wire1">전원선 1구(2m)</option>
            <option value="wire10">전원선 10구(10.5m)</option>
            <option value="mixed">혼합형(5개 미만은 낱개형으로 계산)</option>
          </select>

          <!-- 샘플 이미지 표시 영역 -->
          <div
            id="inputSampleImage"
            class="full"
            style="text-align: center; margin: 16px 0; display: none"
          >
            <img
              id="sampleImg"
              src=""
              alt="설치 방식 샘플"
              style="
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
              "
            />
          </div>

          <!-- 길이 입력칸(동적 렌더링) -->
          <div id="lengthInputsArea" class="full"></div>

          <!-- 액션 버튼 (세로 배열) -->
          <div id="actionButtons" class="full">
            <button id="calcBtn" type="button">계산하기</button>
            <button id="resetBtn" type="button">처음으로</button>
          </div>
        </div>
      </div>

      <!-- 결과 영역 -->
      <div class="result" id="resultArea"></div>
